substitutions:
  name: kickstart-esp8266
  import_url: github://libretiny-eu/esphome-kickstart/yaml/import-esp8266.yaml@master

packages:
  base: !include kickstart-base-esp.yaml

esp8266:
  board: nodemcuv2

select:
  - platform: template
    id: !extend pin
    options:
      - Select PIN
      - GPIO16
      - GPIO5 / SCL
      - GPIO4
      - GPIO0
      - GPIO2 / SDA
      - GPIO14 / SCK
      - GPIO12 / MISO
      - GPIO13 / MOSI
      - GPIO15 / SS
      - GPIO3
      - GPIO1
